{% extends 'base.html' %}

{% block title %}
    Список
{% endblock %}

{% block body %}
    <div class="container">
        <div class="list-group">
            {% for poll in polls %}
                <p class="list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1"><a href="{% url 'poll_detail' poll.pk %}">{{ poll.question }}</a></h5>
                    <small class="text-center">
                        <a href="{% url 'update_poll' poll.pk %}" class="text-success">Редактировать</a> <br>
                        <a href="{% url 'delete_poll' poll.pk %}" class="text-danger">Удалить</a>
                    </small>
                </div>
                <small>Дата создания: {{ poll.create_date }}</small>
                </p>
            {% endfor %}
        </div>
        <br>
        {% include 'partial/pagination.html' %}
    </div>

{% endblock %}
