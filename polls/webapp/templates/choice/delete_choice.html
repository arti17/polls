{% extends 'base.html' %}

{% block title %}Удаление варианта ответа{% endblock %}

{% block body %}
    <h3 class="text-center text-danger">Вы уверены что хотите удалить вариант ответа?</h3>
    <form action="{% url 'delete_choice' choice.pk %}" method="POST">
        {% csrf_token %}
        <div class="mt-3 text-center">
            <input type="submit" value="Удалить" class="btn btn-danger">
            <a href="{% url 'index' %}" class="btn btn-primary">Отмена</a>
        </div>
    </form>
{% endblock %}
